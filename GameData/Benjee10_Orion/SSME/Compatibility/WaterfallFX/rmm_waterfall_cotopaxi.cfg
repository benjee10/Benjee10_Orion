@PART[rmm_cotopaxi]:AFTER[Benjee10_Orion]:NEEDS[Waterfall&!RocketMotorMenagerie]
{
    // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
    EFFECTS
    {
        running_engine
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 0.01 0.4
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 0.01 0.6
                pitch = 1.0 1.8
                loop = true
            }
            PREFAB_PARTICLE
            {
                prefabName = fx_smokeTrail_light
                transformName = smokePoint
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.25
                speed = 1.0 1.0
                localOffset = 0, 0, 0
            }
        }
        engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
        flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
    MODULE
  	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = ssme69FX
		// This links the effects to a given ModuleEngines
		engineID = ssme69Engine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.01
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = randomshock1
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 5
			seed = 1
		}
		CONTROLLER
		{
			name = randomshock2
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 8
			seed = 10
		}
		CONTROLLER
		{
			name = randomshock3
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 5
			seed = 100
		}
		CONTROLLER
		{
			name = randomshock4
			linkedTo = random
			// The noise distribution type
			noiseType = perlin
			// distribution parameters
			scale = 1
			speed = 8
			seed = 1000
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hydrolox-rs25-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = fxTransformCore
			position = 0,-0.05,0
			rotation = 90, 0, 0
			scale = 1.33, 1.33, 1.33
		}
  }	
}