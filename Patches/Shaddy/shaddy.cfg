KSP_MODEL_SHADER:NEEDS[Shaddy]
{
	name = ACKParachutes
	
	model = Benjee10_Orion/Orion/Parts/orion_drogueChute_stock
	model = Benjee10_Orion/Orion/Parts/orion_drogueChuteDouble_stock
	model = Benjee10_Orion/Orion/Parts/orion_mainChute_stock
	model = Benjee10_Orion/Orion/Parts/orion_mainChuteTriple_stock
	
	MATERIAL
	{
		shader = Shaddy/Translucent Specular (Bumped)

		mesh = chute
		mesh = chuteA
		mesh = chuteB
		mesh = chuteC
		mesh = drogueCanopy
		mesh = drogueCanopyA
		mesh = drogueCanopyB

		PROPERTY
		{
			name = _TransmissionColor
			color = 255,255,255
		}
		PROPERTY
		{
			name = _AmbientBase
			float = 0.5
		}
	}
}
